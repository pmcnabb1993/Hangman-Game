  <div class="container">
  <div class="wrap">
    <h1 class="title">Super Smash Hangman!</h1>
    <h2 class="category"> - PRESS ANY KEYBOARD LETTER TO BEGIN - </h2>

    <h2 class="explain">Which character is this???</h2>
